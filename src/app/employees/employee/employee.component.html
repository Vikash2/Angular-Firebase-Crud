<h1 class="display-4">Emp. Register</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input
    type="hidden"
    name="id"
    #id="ngModel"
    [(ngModel)]="_service.formData.id"
  />
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      name="fullName"
      #fullName="ngModel"
      [(ngModel)]="_service.formData.fullName"
      placeholder="Full Name"
      required
    />
    <div *ngIf="fullName.invalid && fullName.touched" class="validation-error">
      Full Name field is required.
    </div>
  </div>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      name="position"
      #position="ngModel"
      [(ngModel)]="_service.formData.position"
      placeholder="Position"
    />
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <input
        type="text"
        class="form-control"
        name="empCode"
        #empCode="ngModel"
        [(ngModel)]="_service.formData.empCode"
        placeholder="Emp. Code"
      />
    </div>
    <div class="form-group col-md-6">
      <input
        type="text"
        class="form-control"
        name="mobile"
        #mobile="ngModel"
        [(ngModel)]="_service.formData.mobile"
        placeholder="Mobile"
      />
    </div>
  </div>
  <div class="form-group">
    <button
      type="submit"
      class="btn btn-lg btn-block btn-info"
      [disabled]="form.invalid"
    >
      SUBMIT
    </button>
  </div>
</form>
